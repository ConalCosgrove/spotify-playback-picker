<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Player Picker</title>
</head>
<body>
  <div id="container">
  <div id="profile">
    <button class="deviceHolder" id="sharableLinkButton">Click for shareable link!</button>
    <div id="playerPanel">
      <div id="devices"></div>
      <div id="nowPlaying">
        <diva id="artworkHolder"></div>
        <div id="songText"></div>
      </div>
      <div id="controls">
        <div id="prev"><</div>
        <div id="playPause"><h3 id="playPauseText">II</h3></div>
        <div id="next">></div>
      </div>
      <div id="volumeSliderHolder">
        <input id="volumeSlider" type="range" min="1" max="100">
      </div>
      <div id="queueHolder">
        <h3 id="queueText">Add a song to the queue:</h3>
        <div id="songList"></div>
        <input id="queueSearchTextBox" type="text"></input>
      </div>
    </div>
  </div>
</div>
  <script type="text/javascript" src="queue.js"></script>
  <script type="text/javascript" src="/index.js"></script>
</body>

</html>
